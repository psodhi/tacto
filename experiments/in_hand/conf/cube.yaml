hydra:
  run:
    dir: ./

tacto:
  width: 120
  height: 160
  visualize_gui: True

digits:
  top:
    urdf_path: "../../meshes/digit.urdf"
    base_position: [0, 0.1, 0.063]

    # quaternion from p.getQuaternionFromEuler([0, pi/2, pi])
    base_orientation: [-0.707107, 0.0, 0.707107, 0.0]

    use_fixed_base: False

  bottom:
    urdf_path: "../../meshes/digit.urdf"
    base_position: [0, 0, 0.011]

    # quaternion from p.getQuaternionFromEuler([0, -pi/2, 0])
    base_orientation: [0.0, -0.707106, 0.0, 0.707106]
    use_fixed_base: True

object:
  urdf_path: "objects/cube_small.urdf"
  global_scaling: 0.15

  ## resting on corner
  base_position: [-0.015, -0.001, 0.033]
  base_orientation: [0.3535533905932738, 0.3535533905932738, -0.14644660940672624, 0.8535533905932737]

  ## resting on edge
  # base_position: [-0.015, 0, 0.033]
