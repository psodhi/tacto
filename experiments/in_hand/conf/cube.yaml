  ## resting on face
  # base_position: [-0.015, 0, 0.033]
  # base_orientation: [0.0, 0.0, 0.0, 1.0]

object_control_panel:
  slider_params:
    position_low: [-0.03, -0.03, 0.02]
    position_high: [0.03, 0.03, 0.1]

pybullet_camera:
  cameraDistance: 0.12
  cameraYaw: 0
  cameraPitch: -20
  cameraTargetPosition: [0, 0, 0.02]

renderer:
  normal: True
  silhouette: True

waypoints:
  nsteps: 300

  pos_ctrl: False
  ori_ctrl: True

  ## rotations about a corner
  start_xyz: [[-0.015, -0.001, 0.033], [-0.015, -0.001, 0.033]]
  end_xyz: [[-0.015, -0.001, 0.033], [-0.015, -0.001, 0.033]]
  start_rpy: [[0.785, 0.785, 0.], [0.785, 0.785, 1.57]]
  end_rpy: [[0.785, 0.785, 1.57], [0.785, 0.785, 0.]]

