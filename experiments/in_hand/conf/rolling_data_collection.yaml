hydra:
  run:
    dir: ./

tacto:
  width: 120
  height: 160
  visualize_gui: True

digits:
  top:
    urdf_path: "../../meshes/digit.urdf"
    base_position: [0, 0.1, 0.063]

    # quaternion from p.getQuaternionFromEuler([0, pi/2, pi])
    base_orientation: [-0.707107, 0.0, 0.707107, 0.0]

    use_fixed_base: False

  bottom:
    urdf_path: "../../meshes/digit.urdf"
    base_position: [0, 0, 0.011]

    # quaternion from p.getQuaternionFromEuler([0, -pi/2, 0])
    base_orientation: [0.0, -0.707106, 0.0, 0.707106]
    use_fixed_base: True

object:
  urdf_path: "objects/cube_small.urdf"

  ## resting on face
  # base_position: [-0.015, 0, 0.033]
  # base_orientation: [0.0, 0.0, 0.0, 1.0]

  ## resting on edge
  # base_position: [-0.015, 0, 0.033]
  # base_orientation: [0.0, -0.3826834323650898, 0.0, 0.9238795325112867]

  ## resting on corner
  base_position: [-0.015, -0.001, 0.033]
  base_orientation: [0.3535533905932738, 0.3535533905932738, -0.14644660940672624, 0.8535533905932737]

  global_scaling: 0.15

object_control_panel:
  slider_params:
    position_low: [-0.03, -0.03, 0.032]
    position_high: [0.03, 0.03, 0.1]

pybullet_camera:
  cameraDistance: 0.12
  cameraYaw: 0
  cameraPitch: -20
  cameraTargetPosition: [0, 0, 0.02]

renderer:
  normal: True
  silhouette: True

waypoints:
  nsteps: 400

  pos_ctrl: True
  ori_ctrl: True

  start_xyz: [-0.015, -0.001, 0.033]
  end_xyz: [-0.015, -0.001, 0.033]

  start_rpy: [0.785, 0.785, 0.]
  end_rpy: [0.785, 0.785, 1.57]

dataset:
  max_episodes: 100
  dstdir: local/datasets/
  name: tacto/die/dataset_0000/train